  <title>Pet Me - Where Pet Lovers Meet</title>

  <!-- Container div start -->
  <div class="container layguide3">

    <ul class="collapsible" data-collapsible="accordion">
    <li>
    <div class="collapsible-header"><i class="material-icons">filter_drama</i>Favorited Pets</div>
    <div class="collapsible-body">
      <table>
        <thead>
          <tr>
              <th>Name</th>
              <th>Type</th>
              <th>City</th>
          </tr>
        </thead>

        <tbody>
          <!-- Saved pets from database will show here -->
        </tbody>
      </table>
    </div>
    </li>
    </ul>


    <div class="row layguide1" id="topper">

      <div class="col s1 m2 l2 layguide">
        <!-- Left Logo/Text Spacers layguide-->
        <p class="white-text"><strong></strong></p>
      </div>

      <!-- Content Div -->
      <div class="col s10 m8 l8 layguide">

        <img class="responsive-img layguide" src="assets/images/logo2.png" alt="Pet Me Logo">
        <div id="rotater" class="rotate layguide" data-rotate-interval="1500" data-rotate-animate="bounceIn,bounceOut">

          <h1 class="PetClass">Find the <span class="rotate-arena bounceIn animated">Cat</span> you have been looking for!</h1>

          <ul style="display: none;">
            <li>Dog</li>
            <li>Cat</li>
            <li>Rabbit</li>
            <li>Horse</li>
            <li>Bird</li>
            <li>Fish</li>
            <li>Pig</li>
          </ul>

        </div>

      </div>

      <div class="col s1 m2 l2 layguide">
        <!-- Right Logo/Text Spacers layguide-->
        <p class="white-text"><strong></strong></p>
      </div>

    </div>

    <!-- Div with inputs dropdowns and animal options. layguide-->
    <div class="row layguide">
      <div class="col s12 m12 l12 center layguide">

        <div class="col s12 m3">
          <h6 class="white-text"><strong>I am seeking a</strong></h6>
        </div>

        <div class="input-field col s12 m3 white-text">
          <select class="icons" id="choiceAnimal">
            <option value="" disabled selected>Choose an animal.</option>
            <option value="dog" data-icon="assets/images/dog.jpeg" class="left circle">Dog</option>
            <option value="cat" data-icon="assets/images/cat.png" class="left circle">Cat</option>
            <option value="horse" data-icon="assets/images/horse.png" class="left circle">Horse</option>
            <option value="rabbit" data-icon="assets/images/rabbit.jpg" class="left circle">Rabbit</option>
            <option value="bird" data-icon="assets/images/bird.jpg" class="left circle">Bird</option>
          </select>
        </div>

        <div class="col s12 m1">
          <h6 class="white-text"><strong>near</strong></h6>
        </div>

        <div class="input-field col s4 m2 white-text">
          <div class="search_form--label">
            <label for="search_form--location" required=""></label>
            <input placeholder="City, State" type="text" name="location" id="zip_code" class="js-search-location" size="35" required="" autocomplete="on">
          </div>
          <!-- <input placeholder="94025" id="zip_code" type="text" class="validate">
          <label for="zip_code">Zip Code</label> -->
        </div>

        <button data-target="modal1" class="btn waves-effect waves-light modal-trigger" type="submit" name="action" id="submit">Pet Me
          <i class="fas fa-paw right"></i>
        </button>

      </div>
    </div>

      <!-- Modal Structure -->
      <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
          <h4 id="modalTitle"></h4>

          <div class="row" id="animalResults">
            <!-- Dynamically generated cards for animals appear here -->
          </div>

        </div>

        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>

      </div>

      <div id="modalStorage" style="display: none;">
        <!-- Dynamically generate modals go here. -->

        <!-- Modal Structure -->
        <div id="petId00000" class="modal">
          <div class="modal-content">
            <h4>Pet Name</h4>
            <p>Pet Description</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>

      </div>

      <!-- <div id="map"></div> -->

      <div id="animated-background-wrapper">
        <video id="animated-background" preload="auto" autoplay="autoplay" loop="loop">
          <source src="assets/images/placeholder2.mp4" type="video/mp4">
        </video>
      </div>
